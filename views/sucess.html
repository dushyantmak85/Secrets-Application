<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Success Page</title>
  
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    /* General Body Styling */
body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #f4f5f6f7, #ebedf0);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url("https://th-i.thgim.com/public/incoming/2uk2yu/article68173771.ece/alternates/FREE_1200/iStock-2147502930.jpg");
  }
  
  /* Container */
  .success-container {
    text-align: center;
    background: #fcfcfb;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    animation: fadeIn 0.8s ease-in-out;
  }
  
  /* Success Icon Animation */
  .success-animation {
    width: 120px;
    height: 120px;
    background: #4caf50;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 20px;
  }
  
  .success-animation i {
    font-size: 60px;
    color: #fff;
  }
  
  /* Headings and Text */
  h1 {
    color: #4caf50;
    margin-bottom: 10px;
  }
  
  p {
    color: #555;
    margin-bottom: 20px;
  }
  
  /* Button Styling */
  button {
    padding: 12px 24px;
    font-size: 16px;
    background: #4caf50;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
  }
  
  button:hover {
    background: #45a049;
    transform: scale(1.05);
  }
  
  /* Fade-In Animation */
  @keyframes fadeIn {
    0% {
      opacity: 0;
      transform: translateY(-30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-animation">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>Success!</h1>
    <p>Your Registeration completed successfully.</p>
    <button onclick="window.location.href='/'">Go Back to Home</button>
  </div>
</body>
</html>
